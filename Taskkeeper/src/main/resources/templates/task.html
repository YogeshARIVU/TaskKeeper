<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASKKEEPER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .task-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .task-list {
            margin-top: 20px;
        }
        .task-item {
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 0;
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-center mb-5">
        <h1 class="display-4">TaskKeeper</h1>
        <p class="lead">Your personal task manager</p>
    </div>

    <!-- Form to add a new task -->
    <div class="task-container">
        <form action="/" method="post" class="row mt-3">
            <div class="col-md-8">
                <input class="form-control form-control-lg" type="text" name="tittle" placeholder="Add a new task..." required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-custom w-100">ADD</button>
            </div>
        </form>
    </div>

    <!-- Displaying the list of tasks -->
    <div class="task-list">
        <th:block th:each="task : ${tasks}">
            <div class="task-item d-flex justify-content-between align-items-center">
                <span th:text="${task.tittle}" class="lead">Task Title</span>
                <div>
                    <!-- Link to mark the task as done -->
                    <a th:href="@{'/' + ${task.id} + '/done'}" class="btn btn-success btn-sm mx-2">Done</a>
                    <!-- Link to delete the task -->
                    <a th:href="@{'/' + ${task.id} + '/delete'}" class="btn-delete btn-sm">Delete</a>
                </div>
            </div>
        </th:block>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
